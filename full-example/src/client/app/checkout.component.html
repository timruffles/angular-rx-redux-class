<form [formGroup]="checkoutForm"
      (ngSubmit)="submit()"
      >

  <fieldset>
    <label>
      Name
      <input formControlName="name">
    </label>
    <label>
      Card Number
      <input formControlName="cardNumber">
    </label>

    <input type="submit" value="Checkout" />
  </fieldset>


</form>
